<!DOCTYPE html>
<html style='width: 100%'>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/uikit.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/jquery.js"></script>
    <script src="../js/uikit.min.js"></script>
    <script src="../js/uikit-icons.min.js"></script>
    <script src="../js/index.js"></script>
</head>

<body class='login-page'>
    <div class='uk-position-center uk-padding border' uk-grid>
        <div>
          <div class=''>
            <img class='' src='../images/budeshi.png'/>
          </div>
        </div>
        <hr>
        <div>
            <form>
              <div  class="uk-child-width-1-1">
                <div>
                    <div class="uk-inline uk-margin uk-width-1-1">
                        <a class="uk-form-icon" href="#" uk-icon="icon: user"></a>
                        <input class="uk-input uk-width-1-1" type="text">
                    </div>
                </div>
                <div>
                    <div class="uk-inline uk-margin uk-width-1-1">
                        <a class="uk-form-icon" href="#" uk-icon="icon: link"></a>
                        <input class="uk-input uk-width-1-1" type="password">
                    </div>
                </div>
                <div>
                  <div class='uk-text-center'>
                  <a class="uk-link-muted" href="">Forgot Password?</a>
                </div>
                </div>
                <div class='uk-margin'>
                  <button class="uk-button uk-button-default uk-width-1-1">Log in</button>
                </div>
              </div>
            </form>
        </div>
    </div>
</body>

</html>
