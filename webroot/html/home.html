<!DOCTYPE html>
<html style='width: 100%'>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="../css/uikit.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/jquery.js"></script>
    <script src="../js/uikit.min.js"></script>
    <script src="../js/uikit-icons.min.js"></script>
    <script src="../js/index.js"></script>
</head>

<body class='home-page'>
    <!-- nav bar -->
    <nav class="uk-navbar-container uk-navbar-transparent back-top" uk-sticky uk-navbar>
        <div class="uk-navbar-left">

            <a class="uk-navbar-item uk-logo" href="#">
            <img src='../images/budeshi.png'/ width='50'>
          </a>

        </div>
        <div class="uk-navbar-center">
            <div class="uk-navbar-item">Ministiries, Agencies, Departments</div>
        </div>
        <div class="uk-navbar-right">

            <ul class="uk-navbar-nav">
                <li class="uk-active">
                    <a href="#add-institution" title="Add New MDA" uk-tooltip="pos: bottom" uk-toggle><span class="uk-margin-small-right" uk-icon="icon: plus"></span></a>
                    <!-- Add Intitution Modal -->
                    <div id="add-institution" uk-modal>
                        <div class="uk-modal-dialog">
                            <button class="uk-modal-close-default" type="button" uk-close></button>
                            <div class="uk-modal-header">
                                <h2 class="uk-modal-title">Add New Institution </h2>
                            </div>
                            <div class="uk-modal-body">
                                <form>
                                    <fieldset class="uk-fieldset">
                                        <legend class="uk-legend">Name</legend>
                                        <div class="uk-margin">
                                            <input class="uk-input" type="text" placeholder="Common Name" name='commonName' title="A common name for this organization or other participant in the contracting process. " uk-tooltip="pos: bottom" required>
                                        </div>
                                    </fieldset>
                                    <ul uk-accordion="multiple: true">
                                        <li>
                                            <h3 class="uk-accordion-title">Address</h3>
                                            <div class="uk-accordion-content">
                                                <div class='uk-grid-small' uk-grid>
                                                  <fieldset>
                                                    <div class="uk-width-1-1 uk-margin">
                                                        <label class="uk-form-label" for="streetName">Street</label>
                                                        <input class="uk-input" type="text" value="" id='streetName' name='streeName' title="The street address. For example, 1600 Amphitheatre Pkwy.
" uk-tooltip="pos: bottom" reqiured>
                                                    </div>
                                                    <div class="uk-width-1-2@s uk-margin">
                                                        <label class="uk-form-label" for="locality">Town</label>
                                                        <input class="uk-input" type="text" value="" name='' id='locality' name='locality' title="	The locality. For example, Mountain View." uk-tooltip="pos: bottom" reqiured>
                                                    </div>
                                                    <div class="uk-width-1-2@s uk-margin">
                                                        <label class="uk-form-label" for="region">State</label>
                                                        <input class="uk-input" type="text" value="" id='region' name='region' title="The region. For example, CA." uk-tooltip="pos: bottom" reqiured>
                                                    </div>
                                                    <div class="uk-width-1-2@s uk-margin">
                                                        <label class="uk-form-label" for="countryName">Country</label>
                                                        <input class="uk-input" type="text" value="" id='countryName' name='countryName' title="The country name. For example, United States." uk-tooltip="pos: bottom" reqiured>
                                                    </div>
                                                    <div class="uk-width-1-2@s uk-margin">
                                                        <label class="uk-form-label" for="postalCode">Postal Code</label>
                                                        <input class="uk-input" type="number" value="" id='postalCode' name='postalCode' title="The postal code. For example, 94043." uk-tooltip="pos: bottom" reqiured>
                                                    </div>
                                                  </fieldset>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <h3 class="uk-accordion-title">Contact Point</h3>
                                            <div class="uk-accordion-content">
                                              <div class="uk-accordion-content">
                                                <div class='uk-grid-small' uk-grid>
                                                    <div class="uk-width-1-1 uk-margin">
                                                        <label class="uk-form-label" for="url">url</label>
                                                        <input class="uk-input" type="url" value="" id='url' name='name' title="A web address for the contact point/person." uk-tooltip="pos: bottom" reqiured>
                                                    </div>
                                                    <div class="uk-width-1-2@s uk-margin">
                                                        <label class="uk-form-label" for="name">Name</label>
                                                        <input class="uk-input" type="text" value="" id='name' name='name' title="The name of the contact person, department, or contact point, for correspondence relating to this contracting process." uk-tooltip="pos: bottom" reqiured>
                                                    </div>
                                                    <div class="uk-width-1-2@s uk-margin">
                                                        <label class="uk-form-label" for="email">Email</label>
                                                        <input class="uk-input" type="email" value="" id='email' name='email' title="The e-mail address of the contact point/person." uk-tooltip="pos: bottom" reqiured>
                                                    </div>
                                                    <div class="uk-width-1-2@s uk-margin">
                                                        <label class="uk-form-label" for="phone">Phone</label>
                                                        <input class="uk-input" type="tel" value="" id='phone' name='phone' title="The telephone number of the contact point/person. This should include the international dialing code." uk-tooltip="pos: bottom" reqiured>
                                                    </div>
                                                    <div class="uk-width-1-2@s uk-margin">
                                                        <label class="uk-form-label" for="faxNumber">Fax Number</label>
                                                        <input class="uk-input" type="number" value="" id='faxNumber' name='faxNumber' title="The fax number of the contact point/person. This should include the international dialing code." uk-tooltip="pos: bottom" reqiured>
                                                    </div>
                                                </div>
                                              </div>
                                            </div>
                                        </li>
                                    </ul>
                                </form>
                            </div>
                            <div class="uk-modal-footer uk-text-right">
                                <button class="uk-button uk-button-default uk-modal-close uk-float-left" type="button">Cancel</button>
                                <button class="uk-button uk-button-primary uk-modal-close" type="button" id='add-mda-not' data-message="<span uk-icon='icon: check'></span> MDA Successfully Added"
                                    data-status="success">Save</button>
                                    <script>
                                        jQuery('#add-mda-not').on('click', function () {
                                            UIkit.notification($(this).data());
                                        });
                                    </script>
                            </div>
                        </div>
                    </div>
                    <!-- xxx -->
                </li>
                <li>
                  <a href="#" title="Go to Organizations DB" uk-tooltip="pos: bottom"><span class="uk-margin-small-right" uk-icon="icon: database"></span></a>
                </li>
            </ul>
            <div>
                <a class="uk-navbar-toggle" href="#" uk-search-icon></a>
                <div class="uk-navbar-dropdown" uk-drop="mode: click; cls-drop: uk-navbar-dropdown; boundary: !nav">
                    <div class="uk-grid-small uk-flex-middle" uk-grid>
                        <div class="uk-width-expand">
                            <form class="uk-search uk-search-navbar uk-width-1-1">
                                <input class="uk-search-input" type="search" placeholder="Search..." autofocus>
                            </form>
                        </div>
                        <div class="uk-width-auto">
                            <a class="uk-navbar-dropdown-close" href="#" uk-close></a>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="uk-navbar-nav">
                <li class="uk-active">
                    <a href="#"><span class="uk-margin-small-right" uk-icon="icon: user"></span></a>
                    <div class="uk-navbar-dropdown">
                        <ul class="uk-nav uk-navbar-dropdown-nav">
                            <li class="uk-active"><a href="#">Logout</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- List of Institutions table -->
    <div class='uk-padding-large'>
        <table class="uk-table uk-table-hover uk-table-divider">
            <tbody>
                <tr>
                    <td><a href="#add-institution" title="Edit MDA" uk-tooltip="pos: bottom" uk-toggle><span class="uk-margin-small-right" uk-icon="icon: file-edit"></span></a></td>
                    <td>Federal Ministry of Health</td>
                    <td><a href="#delete-institution" title="Delete MDA" uk-tooltip="pos: bottom" uk-toggle><span class="uk-margin-small-right" uk-icon="icon: trash"></span></a></td>
                </tr>
                <tr>
                    <td><a href="#add-institution" title="Edit MDA" uk-tooltip="pos: bottom" uk-toggle><span class="uk-margin-small-right" uk-icon="icon: file-edit"></span></a></td>
                    <td>Universal Basic Education Commission</td>
                    <td><a href="#delete-institution" title="Delete MDA" uk-tooltip="pos: bottom" uk-toggle><span class="uk-margin-small-right" uk-icon="icon: trash"></span></a></td>
                </tr>
                <tr>
                    <td><a href="#add-institution" title="Edit MDA" uk-tooltip="pos: bottom" uk-toggle><span class="uk-margin-small-right" uk-icon="icon: file-edit"></span></a></td>
                    <td>National Primary Healthcare Commission</td>
                    <td><a href="#delete-institution" title="Delete MDA" uk-tooltip="pos: bottom" uk-toggle><span class="uk-margin-small-right" uk-icon="icon: trash"></span></a></td>
                </tr>
                <tr>
                    <td><a href="#add-institution" title="Edit MDA" uk-tooltip="pos: bottom" uk-toggle><span class="uk-margin-small-right" uk-icon="icon: file-edit"></span></a></td>
                    <td>Nigerian National Petroleum Coorporation</td>
                    <td><a href="#delete-institution" title="Delete MDA" uk-tooltip="pos: bottom" uk-toggle><span class="uk-margin-small-right" uk-icon="icon: trash"></span></a></td>
                </tr>
            </tbody>
        </table>
        <!--- Delete MDA Modal -->
        <div id="delete-institution" class="uk-flex-top" uk-modal>
            <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
                <button class="uk-modal-close-default" type="button" uk-close></button>
                <p>Are you sure you want to delete??</p>
                <div class="uk-modal-footer uk-text-right">
                    <button class="uk-button uk-button-default uk-modal-close uk-float-left" type="button">Cancel</button>
                    <button class="uk-button uk-button-primary uk-modal-close" type="button" id='delete-institution-not' data-message="<span uk-icon='icon: check'></span> MDA Successfully Deleted"
                        data-status="success">Yes</button>
                    <!-- Notification for deleting Institution -->
                    <script>
                        jQuery('#delete-institution-not').on('click', function () {
                            UIkit.notification($(this).data());
                        });
                    </script>
                </div>
            </div>
        </div>
        <!-- xxx -->
    </div>
    <!-- Pagination -->
    <ul class="uk-pagination">
    <li><a href=""><span uk-pagination-previous></span></a></li>
    <li><a href=""><span uk-pagination-next></span></a></li>
</ul>
</body>

</html>
